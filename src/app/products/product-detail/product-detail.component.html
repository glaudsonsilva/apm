<div class="card">
  <div class="card-header">
    {{ pageTitle + ": " + product?.productName }}
  </div>
  <div class="card-body" *ngIf="product">
    <div class="row">
      <div class="col-8">
        <div class="row">
          <div class="col-3">Release date:</div>
          <div class="col-8">
            <label>{{ product.releaseDate }}</label>
          </div>
        </div>
        <div class="row">
          <div class="col-3">Code:</div>
          <div class="col-8">
            <label>{{ product.productCode }}</label>
          </div>
        </div>
        <div class="row">
          <div class="col-3">Price:</div>
          <div class="col-8">
            <label>{{
              product.price | currency: "USD":"symbol":"1.2-2"
            }}</label>
          </div>
        </div>
        <div class="row">
          <div class="col-3">Description:</div>
          <div class="col-8">
            <label>{{ product.description }}</label>
          </div>
        </div>
        <div class="row">
          <div class="col-3">Rating:</div>
          <div class="col-8">
            <pm-star [rating]="product.starRating"></pm-star>
          </div>
        </div>
      </div>
      <div class="col-4">
        <img
          [src]="product.imageUrl"
          [title]="product.productName"
          [style.width.px]="70"
          [style.margin.px]="70"
        />
      </div>
    </div>
  </div>
  <div class="card-footer">
    <button
      class="btn btn-outline-secondary"
      style="width: 80px"
      (click)="onBack()"
    >
      <i class="fa fa-chevron-left"></i>Back
    </button>
  </div>
</div>
